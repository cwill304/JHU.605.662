<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>Chad Williamson - Final Project: NFL Stadiums</title>
  </head>
  <body>
    <div id="content">
        <div id="content-title">
            <span>NFL Stadiums</span>
        </div>
        <div id="modal-content">
            <div id="modal-close"></div>
            <div id="modal-header">
                <span id="m-stadium-name">Lucas Oil Stadium</span>
            </div>
            <div id="modal-body">
                <div id="m-location" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-location">Location: </span>
                        <span id="s-location-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-teams" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-teams">Team(s) Hosted:</span>
                        <span id="s-teams-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-surface" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-surface">Playing Surface: </span>
                        <span id="s-surface-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-roof" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-roof">Roof Type: </span>
                        <span id="s-roof-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-opened" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-opened">Year Opened: </span>
                        <span id="s-opened-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-cost" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-cost">Construction Cost: </span>
                        <span id="s-cost-val" class="dtl-grey">$</span>
                    </div>
                </div>
                <div id="m-capacity" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-capacity">Seating Capacity: </span>
                        <span id="s-capacity-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-ticketPrice" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-ticketPrice">Average Ticket Price: </span>
                        <span id="s-ticketPrice-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-concessionPrice" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-concessionPrice">Average Concession Price: </span>
                        <span id="s-concessionPrice-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-parkingPrice" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-parkingPrice">Average Parking Price: </span>
                        <span id="s-parkingPrice-val" class="dtl-grey"></span>
                    </div>
                </div>
                <div id="m-fanRanking" class="modal-body-field">
                    <div class="s-wrap">
                        <span id="s-fanRanking">Fan Ranking: #</span>
                        <span id="s-fanRanking-val" class="dtl-grey"></span>
                    </div>
                </div>
            </div>
        </div>
        <img id="mainMap" src="statesBlue.png"/>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
